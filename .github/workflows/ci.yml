name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - test
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dialyzer:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false

    - name: setup
      id: setup
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.13.4'
        otp-version: '25.0'

    - name: mix-cache
      uses: actions/cache@v4
      id: mix-cache
      with:
        path: deps
        key: ${{ runner.os }}-${{ steps.setup.outputs.otp-version }}-${{ steps.setup.outputs.elixir-version }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

    - name: mix-deps
      if: steps.mix-cache.outputs.cache-hit != 'true'
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get

    - name: plt-cache
      uses: actions/cache@v4
      id: plt-cache
      with:
        path: plts
        key: ${{ runner.os }}-${{ steps.setup.outputs.otp-version }}-${{ steps.setup.outputs.elixir-version }}-plts

    - name: plt-create
      if: steps.plt-cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p plts
        mix dialyzer --plt

    - name: dialyzer
      run: mix dialyzer

  quality_actions:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false

    - run: yamllint .
      working-directory: .github

  quality_elixir:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false

    - name: setup
      id: setup
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.13.4'
        otp-version: '25.0'

    - name: mix-cache
      uses: actions/cache@v4
      id: mix-cache
      with:
        path: deps
        key: ${{ runner.os }}-${{ steps.setup.outputs.otp-version }}-${{ steps.setup.outputs.elixir-version }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

    - name: mix-deps
      if: steps.mix-cache.outputs.cache-hit != 'true'
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get

    - name: format
      run: mix format --check-formatted

    - name: credo
      run: mix credo --strict

  test:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        include:
          - elixir: '1.11.4'
            otp: '24.3'
          - elixir: '1.12.3'
            otp: '24.3'
          - elixir: '1.13.4'
            otp: '24.3'
          - elixir: '1.13.4'
            otp: '25.0'

    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false

    - name: setup
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}

    - name: mix-cache
      uses: actions/cache@v4
      id: mix-cache
      with:
        path: deps
        key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

    - name: mix-deps
      if: steps.mix-cache.outputs.cache-hit != 'true'
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get

    - name: test
      run: mix coveralls.github
